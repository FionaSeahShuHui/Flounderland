    <div class="contactForm">
      <div class="row" id="header">
        <h1>Contact Form</h1>
      </div>
      <form action="https://api.web3forms.com/submit" method="POST"/>
      <input
          type="hidden"
          name="access_key"
          value="55993fe8-1b09-4b47-b0c9-cfbf58a9c8c9"
        >
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="name">Name</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              autofocus required=""
              type="text" pattern="[A-Za-z]{1,32}"
              class="form-control"
              id="firstname" name="firstname"
              aria-describedby="nameHelp"
              title="Please enter your first name" oninvalid="setCustomValidity('Incorrect Format')"
              onchange="try{setCustomValidity('')}catch(e){}"
              placeholder="First Name"
            />
          </div>
          <div class="col">
            <input
              autofocus
              type="text"
              class="form-control" pattern="[A-Za-z]{1,32}" oninvalid="setCustomValidity('Incorrect Format')"
              onchange="try{setCustomValidity('')}catch(e){}"
              id="lastname" name="lastname"
              aria-describedby="nameHelp"
              title="Please enter your last name"
              placeholder="Last Name"
            />
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="email">Email</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <input
              type="email" required
              class="form-control"
              id="email" pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$" oninvalid="setCustomValidity('Incorrect Format')"
    onchange="try{setCustomValidity('')}catch(e){}"
              aria-describedby="emailHelp"
              title="Please enter your email address" name="email"
              placeholder="Enter email"
            />
            <small id="emailHelp" class="form-text text-muted"
              >We'll never share your email with anyone else.</small
            >
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="origin">Place of origin</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <select class="form-control" id="origin" name="origin"></select>
          </div>
        </div>
        <div class="row" style="margin-top: 10px;">
          <div class="col">
            <label for="message">Enter Message</label>
          </div>
        </div>
        <div class="row">
          <div class="col">
            <textarea name="message" required
              title="Feel free to leave a message." placeholder="Please enter here."
              class="form-control"
              rows="5"
            ></textarea>
          </div>
        </div>
        <button style="margin-top: 10px;" type="submit" class="btn btn-primary">Submit</button>
      </form>
